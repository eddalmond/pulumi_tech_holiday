# Ruff configuration file
target-version = "py313"
line-length = 88

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "S",   # bandit (security)
    "T20", # flake8-print
    "PT",  # flake8-pytest-style
    "N",   # pep8-naming
]

ignore = [
    "S101", # Use of assert detected (common in tests)
    "S608", # Possible SQL injection (if using raw SQL)
    "B008", # Do not perform function calls in argument defaults
    "E501", # Line too long (handled by line-length setting)
]

exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".pytest_cache",
    "node_modules",
    "dist",
    "build",
]

[lint.per-file-ignores]
"tests/*" = [
    "S101",
    "S105",
    "I001",
    "PT009",
    "PT011",
    "PT012",
] # Allow assert in tests, ignore specific pytest rules
"infrastructure/__main__.py" = [
    "T20",
] # Allow print statements in main infrastructure files

[lint.isort]
known-first-party = ["common", "infrastructure", "src", "tests"]
combine-as-imports = true
split-on-trailing-comma = true

[lint.flake8-pytest-style]
fixture-parentheses = false
parametrize-names-type = "list"
